{% extends "base.html" %}

{% block title %}Iniciar Sesión - TaskManager{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-check-circle-fill text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-3"><strong>TaskManager</strong></h2>
                    <p class="text-muted">Gestiona tus tareas de forma eficiente</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>

                <hr class="my-4">

                <div class="alert alert-info mb-0">
                    <small>
                        <strong>Usuarios de prueba:</strong><br>
                        <i class="bi bi-star-fill"></i> Líder: <code>lider1</code> / <code>lider123</code><br>
                        <i class="bi bi-person"></i> Miembro: <code>miembro1</code> / <code>miembro123</code>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
