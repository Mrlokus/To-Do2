{% extends "base.html" %}

{% block title %}Iniciar Sesión - TaskManager{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card" style="box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="mb-3" style="animation: bounce 2s infinite;">
                        <i class="bi bi-check-circle-fill" style="font-size: 4rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                    </div>
                    <h2 class="mt-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">
                        TaskManager
                    </h2>
                    <p class="text-muted">Gestiona tus tareas de forma eficiente</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-2">
                                <i class="bi bi-person text-primary"></i>
                            </span>
                            <input type="text" class="form-control border-2 border-start-0" id="username" name="username" 
                                   required autofocus placeholder="Ingresa tu usuario">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-2">
                                <i class="bi bi-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control border-2 border-start-0" id="password" name="password" 
                                   required placeholder="Ingresa tu contraseña">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-semibold" style="border-radius: 10px;">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>

                <hr class="my-4">

                <div class="alert alert-info mb-0" style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%); border: 2px solid rgba(102, 126, 234, 0.2);">
                    <small>
                        <strong class="d-block mb-2">
                            <i class="bi bi-info-circle"></i> Usuarios de prueba:
                        </strong>
                        <div class="d-flex align-items-center mb-1">
                            <i class="bi bi-star-fill text-warning me-2"></i>
                            <span>Líder: <code class="bg-white px-2 py-1 rounded">lider1</code> / <code class="bg-white px-2 py-1 rounded">lider123</code></span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person text-primary me-2"></i>
                            <span>Miembro: <code class="bg-white px-2 py-1 rounded">miembro1</code> / <code class="bg-white px-2 py-1 rounded">miembro123</code></span>
                        </div>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.input-group-text {
    transition: all 0.3s;
}

.form-control:focus ~ .input-group-text,
.input-group:focus-within .input-group-text {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%) !important;
    border-color: #667eea !important;
}
</style>
{% endblock %}
